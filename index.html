<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard | The Odin Project</title>
  </head>
  <body>
    <div class="grid-container title-bar">
      <div class="col-div-2-05 title">
        <img
          src="https://www.theodinproject.com/assets/odin-logo-bd86cf893a3de1f1daceabc1377f58669776616a91ab70c601fd5c16a4686468.svg"
          alt="odin"
        />
        <p class="gold font-norse font-large font-bold">The Odin Project</p>
      </div>
      <div class="col-div-9-12 font-main font-small font-bold nav-color navbar">
        <nav>
          <li>My Path</li>
          <li>All Paths</li>
          <li>Community</li>
          <li>|</li>
          <li>
            <img
              src="https://lh3.googleusercontent.com/a-/AOh14GhTZbJXAIOsFC8MQh3HH_70jlZyb1My9Lhk_5VPWw=s96-c"
              alt="profile pic"
            />
          </li>
        </nav>
      </div>
    </div>
    <div class="grid-container main-header">
      <h2 class="col-div-4-08 gold font-extra-large font-main font-extra-light">
        My Dashboard
      </h2>
      <div class="col-div-4-08 grid-container sub-main-header">
        <img
          src="https://lh3.googleusercontent.com/a-/AOh14GhTZbJXAIOsFC8MQh3HH_70jlZyb1My9Lhk_5VPWw=s96-c"
          alt="profile pic"
        />
        <h2 class="font-medium-large font-main main-color">Siddharth</h2>
        <p class="col-div-7-12 font-main font-small-medium nav-color">
          Set a learning goal in your <a href="#">settings</a>.
        </p>
      </div>
    </div>
  </body>
</html>
